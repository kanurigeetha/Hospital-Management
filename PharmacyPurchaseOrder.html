<!-- Purchase Order Form -->
<div class="container my-5">
  <h2 class="mb-4">💊 Pharmacy Purchase Order</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Vendor</label>
      <select class="form-select">
        <option value="">Select Vendor</option>
        <option>ABC Pharma</option>
        <option>XYZ Medicals</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Medicine Name</label>
      <input type="text" class="form-control" placeholder="Enter medicine name">
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" placeholder="Enter quantity">
    </div>
    <div class="mb-3">
      <label class="form-label">Unit Price</label>
      <input type="number" class="form-control" placeholder="Enter unit price">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <select class="form-select">
        <option>Pending</option>
        <option>Approved</option>
        <option>Received</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
    <button type="button" class="btn btn-secondary">Save as Draft</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
